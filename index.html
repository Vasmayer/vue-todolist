<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue-TodoList</title>
</head>
<body>
    <header class="mb-4"><h1>Vue-TodoList</h1></header>
    <main>
        <div class="container">
            <div id="root">
                
                <div class="input-group my-3">
                    <input type="text" class="form-control fs-2" v-model="addtodo" @keyup.enter="addTodo()">
                    <button class="btn btn-outline-success" type="button" @click="addTodo()"><i class="fas fa-plus fa-3x"></i></button>
                </div>
                <span @click="toggleAllTodos" class="badge rounded-pill m-3" :class="all ? 'bg-success':'bg-light'">
                    <i class="fas fa-check fa-2x align-middle"></i>
                    <span class="text-danger align-middle">Tutti</span>
                </span>
                <span @click="deleteTodos" class="badge bg-danger rounded-pill m-3">
                    <i class="fas fa-check fa-2x align-middle"></i>
                    <span class="text-light align-middle">Elimina Tutto</span>
                </span>
                <ul class="list-group">
                    <li v-for="(todo,i) in todos" class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center" >
                          <span @click="toggleTodo(i)" class="badge rounded-pill" :class="todo.done ? 'bg-success':'bg-light'"><i class="fas fa-check fa-2x"></i></span>
                          <div class="ms-2" @click="toggleTodo(i)">
                              <div class="fw-bold" :class="todo.done ? 'line-through':''">{{todo.text}}</div>
                          </div>
                          
                          <button type="button" class="btn-close" @click="removeTodo(i)"></button>
                        </div>
                    </li>
                </ul> 
            </div>
        </div>
    </main>
  
    <script src="js/script.js"></script>
</body>
</html>
